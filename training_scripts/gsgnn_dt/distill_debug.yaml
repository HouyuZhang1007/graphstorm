---
version: 1.0
gsf:
  basic:
    backend: gloo
    ip_config: ip_list_debug.txt
    part_config: /fsx-CoreModeling/zhanhouy/home/m5gnn_dataset/us_ads_sourcing/20230501_20230531-3clicks-002ctr-20maxa2a-enriched-100c2q-2c2aclicks-2c2apurchases-evalv5-debug-json-graph-dgl-graph/dist_2/20230501_20230531-3clicks-002ctr-20maxa2a-enriched-100c2q-2c2aclicks-2c2apurchases-evalv5-debug-json-graph.json
    verbose: false
    save_perf_results_path: null
  gnn:
    model_encoder_type: rgcn
    fanout: "query/clicks/asin:20@asin/clicks-rev/query:20@asin/substitutes/asin:20@asin/substitutes-rev/asin:20@asin/a2b/brand:20@brand/a2b-rev/asin:20@asin/a2pt/pt:20@pt/a2pt-rev/asin:20"
    eval_fanout: "query/clicks/asin:20@asin/clicks-rev/query:20@asin/substitutes/asin:20@asin/substitutes-rev/asin:20@asin/a2b/brand:20@brand/a2b-rev/asin:20@asin/a2pt/pt:20@pt/a2pt-rev/asin:20"
    num_layers: 1
    hidden_size: 128
    use_mini_batch_infer: true
  distill:
    distill_feats: "query:query@query,asin:asin@item_name/brand"
    # distill_feats: "query:query@query_textual,asin:asin@asin_texutual"
    textual_path: "/fsx-CoreModeling/zhanhouy/home/m5gnn_dataset/distill_dev_data"
    concat_field_name: true
    tsf_name: DistilBertModel
    pre_trained_name: null
    distill_batch_size: 64
    need_infer: true
    save_student_path: "/fsx-CoreModeling/zhanhouy/home/models/gsdistill_debug"
    save_student_interval: 200
    eval_student_interval: 20
    distill_lr: 0.0001
    max_global_step: "query:512,asin:512"
    chunk_size: 1000
  input:
    restore_model_path: null
  output:
    save_model_path: null
    save_embed_path: /fsx-CoreModeling/zhanhouy/home/embeddings/graphstorm/gnn_distill/infert_test/debug
  hyperparam:
    dropout: 0.
    lr: 0.0001
    lm_tune_lr: 0.0001
    num_epochs: 3
    batch_size: 128
    bert_infer_bs: 128
    wd_l2norm: 0
    no_validation: false
  rgcn:
    num_bases: -1
    use_self_loop: true
    lp_decoder_type: dot_product
    sparse_optimizer_lr: 1e-2
    use_node_embeddings: false
  link_prediction:
    num_negative_edges: 4
    num_negative_edges_eval: 100
    train_negative_sampler: joint
    eval_etype:
      - "query,clicks,asin"
    train_etype:
      - "query,clicks,asin"
    exclude_training_targets: true
    reverse_edge_types_map: 
      - "query,clicks,clicks-rev,asin"
      - "asin,substitutes,substitutes-rev,asin"
      - "asin,a2b,a2b-rev,brand"
      - "asin,a2pt,a2pt-rev,pt"
